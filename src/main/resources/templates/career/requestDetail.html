<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <title>Dettaglio richiesta</title>
</head>

<body>
    <section layout:fragment="content" class="container min-vh-100">
        <div class="container p-5 shadow my-5">
            <div class="row">
                <h1 class="text-center mb-5">Richiesta di collaborazione</h1>
                <div class="col-12 col-md-8 mx-auto">
                    <h2 th:text="${request.user.username}"></h2>
                    <hr>
                    <p th:text="${request.body}"></p>
                    <div class="col-6 mx-auto d-flex justify-content-between">
                        <form th:action="@{/operations/career/request/accept/{id}(id=${request.id})}" method="POST">
                            <button class="btn btn-success" type="submit">
                                Accetta
                            </button>
                        </form>
                        <form th:action="@{/operations/career/request/reject/{id}(id=${request.id})}" method="POST">
                            <button class="btn btn-danger" type="submit">
                                Rifiuta
                            </button>
                        </form>
                        <a th:href="@{/admin/dashboard}" class="btn btn-info">Dashboard</a>
                    </div>
                </div>
            </div>
                
        </div>
    </section>
</body>
</html>
