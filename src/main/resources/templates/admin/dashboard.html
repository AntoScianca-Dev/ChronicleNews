<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <title>Dashboard Admin</title>
</head>

<body>
    <section layout:fragment="content">

        <div th:if="${successMessage}" class="flash-message">
            <div class="alert alert-info" th:text="${successMessage}">
                Operazione riuscita!
            </div>
        </div>
        
        <div>
            <h1 class="text-center">DASHBOARD ADMIN</h1>
            <hr>
            <div>
                <div class="container pb-5" >
                    <div class="row">
                        <div class="col-12">
                            <h2>Tutte le categorie</h2>
                            <a th:href="@{/categories/create}" class="btn btn-info my-3">
                                <i class="fa-solid fa-plus"></i>
                                <span>Aggiungi categoria</span>
                            </a>

                            <table class="table table-striped table-responsive-lg">
                                <thead>
                                    <tr>
                                        <th class="text-primary">ID</th>
                                        <th class="text-primary">Nome</th>
                                        <th class="text-primary text-center">#Azioni</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="category : ${categories}">
                                        <td class="text-body" th:text="${category.id}"></td>
                                        <td class="text-body text-capitalize" th:text="${category.name}"></td>
                                        <td class="text-body text-center">
                                            <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="btn btn-warning">
                                                <i class="fa-solid fa-pencil"></i>
                                            </a>
                                            <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="btn btn-danger ms-3">
                                                <i class="fa-solid fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-12" >
                            <h2 th:text="${title}"></h2>
                            <table class="table table-striped table-responsive-lg" th:if="${requests.size() > 0}">
                                <thead >
                                    <tr>
                                        <th class="text-primary">ID</th>
                                        <th class="text-primary">Utente</th>
                                        <th class="text-primary">Ruolo</th>
                                        <th class="text-primary text-center">#Azioni</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="request : ${requests}">
                                        <td class="text-body" th:text="${request.id}"></td>
                                        <td class="text-body" th:text="${request.user.username}"></td>
                                        <td class="text-body" th:text="${#strings.substring(request.role.name, 5)}"></td>
                                        <td class="text-body text-center">
                                            <a th:href="@{/operations/career/request/detail/{id}(id=${request.id})}" class="btn btn-info">
                                                <i class="fa-solid fa-bars"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <p th:if="${requests.size == 0}">Non ci sono richieste da visualizzare!</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>


    </section>
</body>
</html>
